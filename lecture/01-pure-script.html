<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리액트 펀더멘탈</title>
    <link rel="icon" href="./favicon.svg" />
    <script type="module">
      //1. 데이터 분리
      const appData = {
        headline: "리액트",
        paragraph:
          "리액트는 사용자 인터페이스 구축을 위한 JavaScript 오픈소스 라이브러리입니다.",
      };
      const appElement = document.getElementById("app");
      console.log(appElement);
      // 2. 동적 렌더링
      function render() {
        // const h1 = appElement.querySelector("h1");
        // const p = appElement.querySelector("p");
        const h1Element = document.createElement("h1");
        const pElement = document.createElement("p");

        h1Element.textContent = appData.headline;
        pElement.textContent = appData.paragraph;

        appElement.append(h1Element, pElement);
      }
      render();
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
